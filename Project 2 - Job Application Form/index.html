<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_h1">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <!-- Space -->
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name :">
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name :">
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email :">
                    </div>
                    <!-- space  -->
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <!-- Space -->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your Address :"></textarea>
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name :">
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code :">
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date" >
                    </div>
                    <!-- Space -->
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
